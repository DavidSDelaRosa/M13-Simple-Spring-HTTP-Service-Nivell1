<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Employee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
				<a class="navbar-brand" href="/"> Spring HTTP Service sin Persistir</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home
							 	<span class="sr-only">(current)</span>
							</a>
						</li>						
					</ul>
				</div>
			</div>
		</nav>
	
	<div class="container my-5" style="padding-top: 30px;">
		<h3> AÃ±adir Empleado </h3>
		
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/modificarEmpleado}" th:object="${empleado}" method="post">
						
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name"class="col-form-label">Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control"
									id="nombre" placeholder="Nombre" />
							</div>
							<div class="form-group col-md-8">
								<label for="name"class="col-form-label">Apellido</label>
								<input type="text" th:field="*{apellido}" class="form-control"
									id="apellido" placeholder="Apellido" />
							</div>
							<div class="form-group col-md-8">
								<select>
									<option th:each="puesto :${T(es.david.core.model.TrabajosEnum).values()}"
											th:value="${puesto.nombrePuesto}"
											th:text= "${puesto.nombrePuesto}">
									</option>
								</select>
							</div>
													
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Submit ">
							</div>
							
							<input type="hidden" id="id" th:field="*{id}">	
													
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>
</body>

</html>
